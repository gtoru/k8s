kind: PersistentVolume
apiVersion: v1
metadata:
  name: gto-db-volume
  labels:
    app: gto
    tier: db
    kind: volume
spec:
  storageClassName: hcloud-volumes
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: gto-db-claim
  labels:
    app: gto
    tier: db
    kind: claim
spec:
  storageClassName: hcloud-volumes
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
