apiVersion: apps/v1
kind: Deployment
metadata:
  name: gto-back-deployment
spec:
  selector:
    matchLabels:
      app: gto
      tier: backend
  replicas: 2
  template:
    metadata:
      labels:
        app: gto
        tier: backend
    spec:
      containers:
        - name: gto-back-container
          image: docker.pkg.github.com/gtoru/server/server
          env:
            - name: DB__Host
              value: gto-db-svc
            - name: DB__Port
              value: "5432"
          ports:
            - containerPort: 80
          imagePullPolicy: Always
          resources:
            limits:
              cpu: "250m"
              memory: "500Mi"
            requests:
              cpu: "25m"
              memory: "50Mi"
          livenessProbe:
            httpGet:
              path: /_status/alive
              port: 8080
            initialDelaySeconds: 1
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /_status/ready
              port: 8080
            initialDelaySeconds: 3
            timeoutSeconds: 5
      imagePullSecrets:
        - name: gto-regcred
---
apiVersion: v1
kind: Service
metadata:
  name: gto-back-svc
spec:
  selector:
    app: gto
    tier: backend
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gto-back-ingress
spec:
  rules:
    - host: gto.kohea.tel
      http:
        paths:
          - path: /api
            backend:
              serviceName: gto-back-svc
              servicePort: 80
          - path: /docs
            backend:
              serviceName: gto-back-svc
              servicePort: 80
